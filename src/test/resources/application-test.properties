## ----- Database properties ---------------
snowball.spring.datasource.driver-class-name=org.h2.Driver
snowball.spring.datasource.username=sa
snowball.spring.datasource.password=password
snowball.spring.datasource.jdbc-url=jdbc:h2:mem:testSnowball;DB_CLOSE_DELAY=-1;Mode=MySQL
snowball.spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

afore.spring.datasource.driver-class-name=org.h2.Driver
afore.spring.datasource.username=sa
afore.spring.datasource.password=password
afore.spring.datasource.jdbc-url=jdbc:h2:mem:testAfore;DB_CLOSE_DELAY=-1;Mode=MySQL
afore.spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.properties.hibernate.MySQLDialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

## ----- Other properties -------------------
spring.flyway.enabled=false